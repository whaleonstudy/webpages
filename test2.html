<script type='text/javascript' charset='UTF-8'>
  // 1. play.google.com으로 리다이렉트하는 경로 선언
  app.get('/market', (req: Request, res: Response) =>
    res.redirect(
      'https://play.google.com/store/apps/details?id=com.naver.whale',
    ),
  );
  
  // 2. 해당 경로를 fallback url에 넘겨줌
  location.href = 'intent:#Intent;scheme=whale;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.naver.whale;S.browser_fallback_url=https://study.whaleon.naver.com/detail/ff3dc9e7309b487eb82c5272aee1aae6;end'
</script>
